services:
  - type: web
    name: relatorio-de-horas
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=86400
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
